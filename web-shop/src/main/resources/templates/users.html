<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:replace="/shared/header :: header" />

<h5>Welcome,  <span th:text="${username}">Welcome guest!</span></h5>
<h2>List of users</h2>
<table class="table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
    </tr>
    </thead>
    <tr th:each="user:${users}">
        <td th:text="${user.Id}">Id</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.email}">Email</td>
        <td><a th:href="@{/users/getOne/(Id=${user.Id})}" class="btn btn-warning">Update</a></td>
        <td><a th:href="@{/users/delete/(Id=${user.Id})}" class="btn btn-danger" id="deleteButton">Delete</a></td>
    </tr>
</table>
<h2>Create new:</h2>
<form th:action="@{/users/addNew}" method="post">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h2>Update:</h2>
<form th:action="@{/users/update}" method="put">
    <div class="form-group">
        <label for="idUpdate">Id</label>
        <input type="text" class="form-control" id="idUpdate" name="id" placeholder="Enter id">
    </div>
    <div class="form-group">
        <label for="nameUpdate">Name</label>
        <input type="text" class="form-control" id="nameUpdate" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="emailUpdate">Email address</label>
        <input type="email" class="form-control" id="emailUpdate" name="email" aria-describedby="updateEmailHelp" placeholder="Enter email">
        <small id="updateEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="passwordUpdate">Password</label>
        <input type="password" class="form-control" id="passwordUpdate" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="" class="btn btn-primary" id="delRef">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
