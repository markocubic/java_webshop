<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
    <div class="" th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-warning">
            <a class="navbar-brand" href="/">Web Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/products">Available products <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                       <div class="mt-2 mr-2">
                            <span>Logged in as </span><span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                       </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/signUp">Create new user</a>
                    </li>
                    <li class="cart-header-li nav-item ml-2">
                        <a href="/cart" class="text-decoration-none cart-header mr-2 pl-2 pr-2 pb-2 border border-warning rounded">
                            <img width="25px" height="25px" src="/images/cart.png" />
                            <span th:text="${cartCount}" class="font-weight-bold text-secondary mt-1" />
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
